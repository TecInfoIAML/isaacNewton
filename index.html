<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Isaac Newton</title>
    <style>
        body {/* Seleciona o elemento <body>, que representa todo o corpo da página */
        background-color: grey;/* Define a cor de fundo da página como cinza */
        }
        img {/* Seleciona todas as imagens (<img>) da página */
        border-radius: 50%;
        /* Aplica um arredondamento nas bordas da imagem, transformando-a em um círculo 
       (se a imagem for quadrada, ela se tornará um círculo; caso contrário, será uma elipse) */
        }
    </style>
</head>
<body>
    <center>
            <h2>Olá! Sejam bem-vindos ao meu site!</h2>
            <img src="isaacNewton.jpg" alt="Foto de Isaac Newton">
            <h3>Produção realizada por Sr. Isaac Newton</h3>
    </center>
</body>
</html>
